<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="studentform.css" type="text/css" />
  </head>
  <body>
    <div id="container">
      <form>
        <nav id="end">
          Copyright &copy;;2023.
          <strong>By Muhammed-Jamiu</strong>
        </nav>
        <div id="box">
          <h2>STUDENT FORM</h2>
          <hr id="break" />
        </div>
        <p class="page">
          Alredy have an account you can:
          <a href="Login.html">Login here</a>
        </p>

        <label id="box1"> Surname</label> <br />
        <input type="text" placeholder="Your Surname" /> <br />
        <label id="box1">First Name</label> <br />
        <input type="text" placeholder="Your first name" /> <br />
        <label id="box2">Other Name</label>
        <br />
        <input type="text" placeholder="Your last name" />
        <br />
        <label id="box2">E-mail</label>
        <br />
        <input type="text" placeholder="Your e-mail address @gmail.com" />
        <br />
        <label>Gender</label>
        <select>
          <option>--Choose Gender--</option>
          <option>Male</option>
          <option>Female</option>
        </select>
        <br />
        <label>Marriage Status</label>
        <select>
          <option abled>--select Marriage Status--</option>
          <option>Single</option>
          <option>Married</option>
          <option>Widow</option>
        </select>
        <br />
        <label>Health Status</label>
        <select>
          <option>--select Health Status--</option>
          <option>on a good stand</option>
          <option>on Medication</option>
        </select>
        <br />
        <label>Date of Birth</label>
        <input type="date" />
        <br />
        <br />
        <label>Program</label>
        <select>
          <option>--Choose Program--</option>
          <option>Undergraduate!</option>
          <option>Post-graduate!</option>
          <option>Doctorate!</option>
          <option>Professorship!</option>
        </select>
        <br />

        <label>Schools</label>
        <select>
          <option>--Choose School--</option>
          <option>School of Phsical science!</option>
          <option>School of Life science!</option>
          <option>School of Engineering!</option>
          <option>School of computer science!</option>
          <option>School of Agricultrual science!</option>
          <option>School of Medicine!</option>
          <option>School of Education science!</option>
        </select>

        <br />
        <label id="box3">Country</label>
        <br />
        <select>
          <option>--Choose country--</option>
          <option>Nigeria</option>
          <option>China</option>
          <option>Ghana</option>
          <option>chad</option>
        </select>
        <br />
        <hr />
        <button id="Click" type="button">Submit</button>
        <button id="clear" type="button">Reset</button>

        <footer id="end">
          Copyright &copy;;2023.
          <strong>By Muhammed-Jamiu</strong>
        </footer>
      </form>
    </div>
    <!---container-->
    <script type="text/javascript"></script>
  </body>
</html>
